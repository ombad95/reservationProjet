<!DOCTYPE html>
<html lang="fr"
      xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription – Réservations de spectacles</title>

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div layout:fragment="content">

    <!-- HERO SECTION -->
    <section class="bg-dark text-light text-center py-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Créez votre compte</h1>
            <p class="lead mt-3">Inscrivez-vous pour réserver vos spectacles préférés</p>
        </div>
    </section>

    <!-- FORM SECTION -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Formulaire d'inscription</h2>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="bg-white p-4 shadow rounded">
                        <form th:action="@{/register}" method="post">
                            <div class="mb-3">
                                <label for="login" class="form-label">Nom d'utilisateur</label>
                                <input type="text" id="login" name="login" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="firstname" class="form-label">Prénom</label>
                                <input type="text" id="firstname" name="firstname" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="lastname" class="form-label">Nom de famille</label>
                                <input type="text" id="lastname" name="lastname" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="langue" class="form-label">Langue</label>
                                <select id="langue" name="langue" class="form-control" required>
                                    <option value="fr">Français</option>
                                    <option value="en">English</option>
                                </select>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg mt-3 w-100">
                                    <i class="fas fa-user-plus"></i> S'inscrire
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CTA SECTION -->
    <section class="py-5 text-center">
        <div class="container">
            <h2 class="mb-4">Vous avez déjà un compte ?</h2>
            <a th:href="@{/login}" class="btn btn-outline-dark btn-lg">
                <i class="fas fa-sign-in-alt"></i> Connectez-vous
            </a>
        </div>
    </section>

</div>

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
