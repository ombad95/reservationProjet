<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Création d'un artiste</title>
</head>
<body>
<div class="container mx-auto px-4 py-6">
    <div id="notification" th:replace="~{main :: notification}"></div>

    <div layout:fragment="content">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Ajouter un nouvel artiste</h1>

        <form th:action="@{/artists/create}" th:object="${artist}" th:method="post"
              class="bg-white shadow rounded p-6 space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Prénom :</label>
                <input type="text" th:field="*{firstname}" maxlength="60" required
                       class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400">
                <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
                   class="text-red-500 text-sm mt-1"></p>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Nom :</label>
                <input type="text" th:field="*{lastname}" maxlength="60" required
                       class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400">
                <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
                   class="text-red-500 text-sm mt-1"></p>
            </div>

            <div class="flex items-center space-x-4">
                <button type="submit"
                        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
                    Ajouter
                </button>
                <a th:href="${back}" class="text-gray-600 hover:underline">Annuler</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
