<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main}">
<head>
    <title>Liste des représentations de spectacle</title>
    <!-- Ajout de Bootstrap pour un design moderne -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
<div class="container my-4">
    <div layout:fragment="content">
        <h1 class="text-center my-4" th:text="${title}">Liste des représentations de spectacle</h1>

        <div class="row">
            <div th:each="representation : ${representations}" class="col-md-4">
                <div class="card shadow-sm p-3 mb-4">
                    <div class="card-body">
                        <h5 class="show-title" th:text="${representation.show.title}">Ayiti</h5>
                        <p class="location text-muted" th:if="${representation.location}">
                            <i class="fas fa-map-marker-alt"></i>
                            <span th:text="${representation.location.designation}">Art Center</span>
                        </p>
                        <p class="date">
                            <i class="fas fa-calendar-day"></i>
                            <span th:text="${#temporals.format(representation.when,'dd-MM-yyyy')}">12-10-2012</span>
                        </p>
                        <p class="time">
                            <i class="fas fa-clock"></i>
                            <span th:text="${#temporals.format(representation.when,'HH:mm')}">13:30</span>
                        </p>
                        <a class="view-button" th:href="@{/representations/{id}(id=${representation.id})}">
                            <i class="fas fa-eye"></i> Voir Détails
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <p class="text-center text-muted" th:if="${#lists.isEmpty(representations)}">Aucune représentation disponible.</p>
    </div>
</div>
</body>
</html>
