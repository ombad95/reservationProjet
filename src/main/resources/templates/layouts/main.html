<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">ICC Réservation</title>
    <!-- Inclusion de Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <th:block layout:fragment="css"></th:block>
</head>
<body class="bg-gray-100">
<!-- Insertion du header -->
<div th:replace="fragments/header :: header"></div>

<!-- Contenu principal : on ajoute un padding-top pour laisser la place à la navbar fixe -->
<main class="pt-20 pb-12 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Zone de notifications -->
    <div id="notification">
        <div th:if="${successMessage}"
             class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <p th:text="${errorMessage}"></p>
        </div>
    </div>
    <!-- Contenu spécifique à la page -->
    <div layout:fragment="content">
        <!-- Le contenu sera injecté ici -->
    </div>
</main>

<!-- Insertion du footer -->
<div th:replace="fragments/footer :: footer"></div>

<th:block layout:fragment="scripts"></th:block>
</body>
</html>
