<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main}">
<head>
  <title th:text="${title}">Fiche d'un type</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="container">
  <h2 class="mt-4 mb-3" th:text="${title}">Fiche d'un type</h2>

  <div class="card">
    <div class="card-header">
      Détails du type
    </div>
    <div class="card-body">
      <h5 class="card-title" th:text="${type.type}">Nom du type</h5>

      <div class="mt-3">
        <a th:href="@{/types}" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Retour à la liste
        </a>
        <a th:href="@{/types/edit/{id}(id=${type.id})}" class="btn btn-warning">
          <i class="fas fa-edit"></i> Modifier
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
