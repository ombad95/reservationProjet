<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="${title}">Reservation - Types</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div layout:fragment="content" class="container">
    <h2 class="mt-4 mb-3" th:text="${title}">Liste des types</h2>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type : ${types}">
            <td th:text="${type.type}">Nom du type</td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/types/{id}(id=${type.id})}">
                    <i class="fas fa-eye"></i> Voir
                </a>
                <a class="btn btn-warning btn-sm" th:href="@{/types/edit/{id}(id=${type.id})}">
                    <i class="fas fa-edit"></i> Modifier
                </a>
                <a class="btn btn-danger btn-sm" th:href="@{/types/delete/{id}(id=${type.id})}">
                    <i class="fas fa-trash"></i> Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
