
spring.application.name=reservations
spring.datasource.url=jdbc:mysql://localhost:3306/reservations?autoreconnect=true&useSSL=false&serverTimezone=Europe/Brussels

spring.datasource.username=root
spring.datasource.password=masterkey



# level configuration
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.web.resources.static-locations=classpath:/static/
# Cela permet de limiter les logs inutiles en production.
#logging.level.root=error
#logging.level.com.reservations=info

# Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true
# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB


